<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/img/weathericon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="header1 col-12 d-flex my-2 justify-content-center">  
        <h1>Weather Dashboard</h1>
    </header>
    <!-- main body -->
    <main class="row">
        <div class="city col-lg-3 col-sm-4 col-12 col-md-4">
            <div class="col-12 border-bottom">
                <h2 > Sear for a City:</h2>
                <input class="searchCity col-12 mb-3 rounded" id="city" placeholder="Input City Here"></input>
                <button class="searchBtn col-12 mb-3 rounded" 
                >Search</button> 
                <button class="clearBtn col-6 col-md-5 mb-3 rounded">Clear List</button>
            </div>
            <div id="cities" class="col-12"> 
                <button class="cityBtn rounded">test</button>
            </div>
        </div>

        <!-- weather display -->
        <div class="detail flex col-lg-9 col-sm-8 col-12 col-md-8">
            <div class="current col-12 rounded d-flex flex-column bg-light bg-opacity-50">
                
            </div>
            <div class="forecast col-12 d-flex flex-wrap justify-content-between">

            </div>
        
        </div>
    </main>

    <!-- modal -->
    <div class="modal fade col-6 align-item-center" id="citiesList-modal" tabindex="-1" role="dialog" aria-labelledby="citylist-modal" aria-hidden="true">
        <div class="modal-content modal-dialog">
            <div class="modal-header">
                <h4 class="modal-title" id="choose-city-modal">Please choose from the following cities</h4>
            </div>
            <div class="modal-citylist d-flex flex-column align-item-center">
            </div>
            <div class="modal-footer">
                <button class="cancelBtn">Cancel</button>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
