<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />\
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="row">
    <header class="col-12 d-flex justify-content-center bg-primary">
        
        Weather Dashboard
    </header>
    <div class="city col-lg-2 col-sm-3 col-12 col-md-4 bg-secondary">
        <div class="col-12">
            <h2> Sear for a City:</h2>
            <input class="searchCity col-12 mb-3 rounded" placeholder="Houston"></input>
            <button class="searchBtn col-12 mb-3 rounded">Search</button> 
        </div>
    </div>
    <div class="detail col-lg-10 col-sm-9 col-12 col-md-8 bg-success">
        Weather detail
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
